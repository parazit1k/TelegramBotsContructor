<!DOCTYPE html>
<html>
<head>
    <title>Blocks</title>
    <style>
        .block {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin: 5px;
            float: left;
            border-radius: 20px;
        }

        .row {
            clear: both;
        }
    </style>
</head>
<body>
<div class="container">
    {% for block_list in nested_list %}
    <div class="row">
        {% for block in block_list %}
        <div class="block">{{ block }}</div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
</body>
</html>
